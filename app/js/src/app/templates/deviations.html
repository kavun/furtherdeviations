<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<table class="table">
				<thead>
					<tr>
						<th>Deviations</th>
					</tr>
				</thead>
				{{#each model}}
				<tr>
					<td>
						{{#linkTo 'deviation' this}}{{title}}{{/linkTo}}
						<small class="muted">by {{author}}</small>
					</td>
				</tr>
				{{/each}}
			</table>
		</div>
		<div class="span9">
			{{outlet}}
		</div>
	</div>
</div>
